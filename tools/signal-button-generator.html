<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Import CSS and Scripts-->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/light-theme.css">
    <link rel="stylesheet" href="/css/dark-theme.css">
    <script src="/scripts/signal-button-generator.js"></script>
    <script src="/scripts/theme.js"></script>
    <!-- Scale page to display width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Signal Chat Button Generator - Signal Update Info</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
    <!-- Meta -->
    <meta name="title" property="og:title" content="Signal Update Info" />
    <meta name="description" property="og:description" content="Signal news and updates. 
        We post about new and upcoming features to keep you up-to-date with your favorite E2EE messaging app." />
    <meta name="keywords" content="signal update info,signal updates,signal" />
    <meta name="image" property="og:image" content="https://signalupdateinfo.com/assets/images/ogimage.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://signalupdateinfo.com/" />
</head>

<body>
    <!-- Site Header and Navigation-->
    <header>
        <a href="/index.html">
            <h1 class="site-title">Signal Update Info</h1>
        </a>
        <img class="theme-button-desktop" id="theme-button-desktop" src="/assets/images/icons/theme-auto.svg">
        <div class="site-navigation">
            <a href="/releases.html">
                Releases
            </a>
            <a href="/news.html">
                News
            </a>
            <a href="/about.html">
                About
            </a>
            <a href="/donate.html">
                Donate
            </a>
        </div>
    </header>
    <!-- Main Page -->
    <main>
        <!-- Type Switcher -->
        <div class="platform-container">
            <div class="button-generator-selector">
                <input id="username-button" class="platform-selected left" type="button" onclick="switchType('username')"
                    value="Username">
                <input id="phone-button" class="platform-unselected middle" type="button" onclick="switchType('phone')"
                    value="Phone">
                <input id="group-button" class="platform-unselected right" type="button" onclick="switchType('group')"
                    value="Group">
            </div>
            <div class="button-username-container" id="button-username-container">
                <p>username</p>
            </div>
            <div class="button-phone-container" id="button-phone-container">
                <p>phone</p>
            </div>
            <div class="button-group-container" id="button-group-container">
                <p>group</p>
            </div>
        </div>
    </main>
    <div class="spacer"></div>
    <footer>
        <a rel="me" target="_blank" href="https://mastodon.world/@SignalUpdateInfo">Mastodon</a>
        <p>-</p>
        <a target="_blank" href="https://github.com/tedgravlin/signal-update-info">GitHub</a>
        <br>
        <div class="theme-button-mobile " id="theme-button-mobile">
            <p>Theme:</p>
            <img class="theme-icon-mobile" id="theme-icon-mobile" src="/assets/images/icons/theme-auto.svg">
        </div>
        <p class="disclaimer">Signal Update Info is not affiliated with Signal and is not an official Signal website.
        </p>
    </footer>
</body>

</html>
